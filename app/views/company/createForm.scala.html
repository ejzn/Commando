@(companyForm: Form[Company])

@import helper._

@implicitFieldConstructor = @{ FieldConstructor(twitterBootstrapInput.f) }

@main {

    <h1>Add a company</h1>

    @form(routes.Companies.save()) {

        <fieldset>

            @inputText(companyForm("name"), '_label -> "Company name")

        </fieldset>

        <div class="actions">
            <input type="submit" value="Create this company" class="btn primary"> or
            <a href="@routes.Companies.index()" class="btn">Cancel</a>
        </div>

    }

}
