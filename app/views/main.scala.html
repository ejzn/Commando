@(content: Html)(implicit request: play.api.mvc.Request[Any])

<!DOCTYPE html>
<html>
    <head>
        <title>Commando - The cloud deficiency management system</title>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.min.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <header class="topbar">
        <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            <a class="navbar-brand active" href="/">Commando</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav global navbar-nav">
              <li class=""><a class="active"  href="/deficiencies">Deficiencies</a></li>
              <li class=""><a  href="/units">Units</a></li>
              <li class=""><a  href="/buildings">Buildings</a></li>
              <li class=""><a  href="/locations">Locations</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Login</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    </header>

        <section id="main">
            @content
        </section>

    </body>
</html>
