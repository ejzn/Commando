@(unitForm: Form[Unit])

@import helper._

@implicitFieldConstructor = @{ FieldConstructor(twitterBootstrapInput.f) }

@main {

    <h1>Add a unit</h1>

    @form(routes.Units.save()) {

        <fieldset>

            @inputText(unitForm("name"), '_label -> "Unit name")

        </fieldset>

        <div class="actions">
            <input type="submit" value="Create this unit" class="btn primary"> or
            <a href="@routes.Units.list()" class="btn">Cancel</a>
        </div>

    }

}
